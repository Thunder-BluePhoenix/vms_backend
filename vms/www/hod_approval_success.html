<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Approval Successful</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      padding: 50px 40px;
      text-align: center;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-icon {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      animation: scaleIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
    }

    @keyframes scaleIn {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .success-icon::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      opacity: 0.3;
      animation: ripple 1.5s infinite;
    }

    @keyframes ripple {
      0% {
        transform: scale(1);
        opacity: 0.3;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .checkmark {
      font-size: 50px;
      color: white;
      animation: checkmarkDraw 0.8s ease-out 0.2s both;
    }

    @keyframes checkmarkDraw {
      from {
        opacity: 0;
        transform: scale(0);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      color: #2d3748;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 15px;
      animation: fadeIn 0.8s ease-out 0.3s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message {
      color: #4a5568;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
      animation: fadeIn 0.8s ease-out 0.4s both;
    }

    .cart-id-container {
      background: linear-gradient(135deg, #4facfe15 0%, #00f2fe15 100%);
      border-left: 4px solid #4facfe;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      animation: fadeIn 0.8s ease-out 0.5s both;
    }

    .cart-id-label {
      color: #718096;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .cart-id-value {
      color: #2d3748;
      font-size: 20px;
      font-weight: 700;
      font-family: 'Courier New', monospace;
    }

    .close-info {
      color: #718096;
      font-size: 14px;
      margin-top: 20px;
      animation: fadeIn 0.8s ease-out 0.6s both;
    }

    .countdown {
      display: inline-block;
      color: #4facfe;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 30px;
      }

      h1 {
        font-size: 26px;
      }

      .success-icon {
        width: 80px;
        height: 80px;
      }

      .checkmark {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">
      <div class="checkmark">âœ“</div>
    </div>

    <h1>Cart Approved!</h1>

    <p class="message">
      The cart has been successfully approved. The team has been notified and will proceed with the next steps.
    </p>

    <div class="cart-id-container">
      <div class="cart-id-label">Cart ID</div>
      <div class="cart-id-value" id="cart_id">Loading...</div>
    </div>

    <p class="close-info">
      This window will close in <span class="countdown" id="countdown">3</span> seconds
    </p>
  </div>

  <script>
    // Get cart_id from URL
    const urlParams = new URLSearchParams(window.location.search);
    const cart_id = urlParams.get('cart_id');

    if (cart_id) {
      document.getElementById('cart_id').textContent = cart_id;
    }

    // Countdown timer
    let seconds = 3;
    const countdownElement = document.getElementById('countdown');

    const countdown = setInterval(() => {
      seconds--;
      countdownElement.textContent = seconds;

      if (seconds <= 0) {
        clearInterval(countdown);
        window.close();

        // If window.close() doesn't work, show message
        setTimeout(() => {
          if (!window.closed) {
            document.querySelector('.close-info').innerHTML =
              'You can now close this window';
          }
        }, 100);
      }
    }, 1000);
  </script>
</body>
</html>
